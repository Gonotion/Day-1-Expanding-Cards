<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
</head>

<body>
    <header>Living in The Netherlands</header>
    <main>
        <div class="container">

            <div class="panel active"
                style="background-image: url('https://images.unsplash.com/photo-1595698251407-8e7e3030a715?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=4140&q=80')">
                <h3>Windmills</h3>
            </div>
            <div class=" panel"
                style="background-image: url('https://images.unsplash.com/photo-1523712999610-f77fbcfc3843?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=4140&q=80')">
                <h3>Forest</h3>
            </div>

            <div class="panel"
                style="background-image: url('https://cdn.pixabay.com/photo/2017/08/18/14/05/city-2655108_1280.jpg')">
                <h3>Rotterdam</h3>
            </div>
            <div class="panel"
                style="background-image: url('https://images.pexels.com/photos/1007809/pexels-photo-1007809.jpeg?auto=compress&cs=tinysrgb&w=1600')">
                <h3>Nature</h3>
            </div>
            <div class="panel"
                style="background-image: url('https://images.unsplash.com/photo-1619540333022-7529505ad2aa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3748&q=80')">
                <h3>Dutch Flowers</h3>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
